name: weblate prometheus exporter

on: [pull_request, push, workflow_dispatch]

jobs:
  build-apps:

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
    - name: Test weblate exporter application
      run: |
        make test-apps
    - name: "Upload coverage to Codecov"
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml

  build-images:
    runs-on: ubuntu-20.04
    name: Build weblate exporter image
    needs: [build-apps]
    env:
      WEBLATE_EXPORTER_IMAGE_NAME: loktionovam/weblate_exporter
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.6.0
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x
      - name: Build and test weblate exporter image
        env:
          WEBLATE_EXPORTER_IMAGE_TAG: '${{ env.GITHUB_REF_SLUG }}'
        run: |
          make build-images
          python -m pip install --upgrade pip
          if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
          make test-images
      - name: Log into registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Push image
        if: github.event_name != 'pull_request'
        env:
          WEBLATE_EXPORTER_IMAGE_TAG: '${{ env.GITHUB_REF_SLUG }}'
        run: docker push ${{ env.WEBLATE_EXPORTER_IMAGE_NAME }}:${{ env.WEBLATE_EXPORTER_IMAGE_TAG }}
