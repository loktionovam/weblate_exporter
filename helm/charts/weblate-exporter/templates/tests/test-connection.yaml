apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "weblate-exporter.fullname" . }}-test-connection"
  labels:
    {{- include "weblate-exporter.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: alpine
      command: ["/bin/sh"]
      args: ["-cx", 'sleep  5 && apk --update add curl && (curl http://{{ include "weblate-exporter.fullname" . }}-svc:{{ .Values.service.port }}/metrics | grep weblate_exporter_app_up) && exit 0']
  restartPolicy: Never
