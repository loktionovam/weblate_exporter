# Default values for weblate-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


replicaCount: 1

image:
  repository: loktionovam/weblate_exporter
  pullPolicy: IfNotPresent
  tag: "v0.3.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

config:
  # config.weblateAPIUrl -- weblate API URL, i.e http://weblate.example.com/api/ Note: The trailing slash in URL is mandatory
  weblateAPIUrl: ""

  # config.weblateAPIKey -- weblate API key, which you can get in your profile
  weblateAPIKey: ""

  # config.weblateExporterPort -- weblate exporter bind port
  weblateExporterPort: 9867

serviceAccount:
  # serviceAccount.create -- Specifies whether a service account should be created
  create: true
  # serviceAccount.annotations -- Annotations to add to the service account
  annotations: {}
  # serviceAccount.name -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 9867

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  - host: weblate-exporter.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
  #  - secretName: weblate-exporter-tls
  #    hosts:
  #      - weblate-exporter.local

resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 100m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}
